{% extends 'base.html' %}

{% block body %}

<h2>Рекомендация соотношения матрица-наполнитель</h2>


    <form action="" method="post">
        <fieldset class="form">
            <legend>Введите характеристики композита</legend>
            <div class="field">
            <label for="feature_1">Плотность, кг/м3</label>
            <input name="feature_1" type='number' step=0.000001 min=0 id="feature_1" required>
            </div>
            <div class="field">
            <label for="feature_2">Модуль упругости, ГПа</label>
            <input name="feature_2" type='number' step=0.000001 min=0 id="feature_2" required>
            </div>
            <div class="field">
            <label for="feature_3">Количество отвердителя, м.%</label>
            <input name="feature_3" type='number' step=0.000001 min=0 id="feature_3" required>
            </div>
            <div class="field">
            <label for="feature_4">Содержание эпоксидных групп,%_2</label>
            <input name="feature_4" type='number' step=0.000001 min=0 id="feature_4" required>
            </div>
            <div class="field">
            <label for="feature_5">Температура вспышки, С_2</label>
            <input name="feature_5" type='number' step=0.000001 min=0 id="feature_5" required>
            </div>
            <div class="field">
            <label for="feature_6">Поверхностная плотность, г/м2</label>
            <input name="feature_6" type='number' step=0.000001 min=0 id="feature_6" required>
            </div>
            <div class="field">
            <label for="feature_7">Модуль упругости при растяжении, ГПа</label>
            <input name="feature_7" type='number' step=0.000001 min=0 id="feature_7" required>
            </div>
            <div class="field">
            <label for="feature_8">Прочность при растяжении, МПа</label>
            <input name="feature_8" type='number' step=0.000001 min=0 id="feature_8" required>
            </div>
            <div class="field">
            <label for="feature_9">Потребление смолы, г/м2</label>
            <input name="feature_9" type='number' step=0.000001 min=0 id="feature_9" required>
            </div>
            <div class="field">
            <label for="feature_10">Угол нашивки, град</label>
            <input name="feature_10" type='number' step=0.000001 min=0 id="feature_10" required>
            </div>
            <div class="field">
            <label for="feature_11">Шаг нашивки</label>
            <input name="feature_11" type='number' step=0.000001 min=0 id="feature_11" required>
            </div>
            <div class="field">
            <label for="feature_12">Плотность нашивки</label>
            <input name="feature_12" type='number' step=0.000001 min=0 id="feature_12" required>
            </div>

            <input type="submit" class="btn_submit" value="Отправить">
        </fieldset>
    </form>

    <div class="pred">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <div class="btn">
        <a href="index.html" class="link">Назад</a>
    </div>

{% endblock %}
